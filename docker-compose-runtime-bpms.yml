version: "3"

networks:
  sagdevops_bpms:
    external: true

services:

########################## CCE setup ################################
  cce:
    image: ${REGISTRY}softwareag/commandcentral/custom/empower:${TAG}-server
    hostname: cce
    networks:
      - sagdevops_bpms
    ports:
      - "8090:8090"
      - "8091:8091"

########################## IS setup ################################

  is:
    image: ${REGISTRY}ccdevops/commandcentral:${TAG}-node
    hostname: is
    networks:
      - sagdevops_bpms
    environment:
      - CC_AUTO_REGISTER=0
    expose:
      - "8092"
      - "8093"
      - "5555"
      - "9999"
      - "8094"
    ports:
      - "5555:5555"
    depends_on:
      - is_db
      - umserver
      - tcserver

  is_db:
    image: ${REGISTRY}softwareag/base-oracle-xe-11g
    networks:
      - sagdevops_bpms
    expose:
      - "22"
      - "1521"
    environment:
      - ORACLE_ALLOW_REMOTE=true
      - ORACLE_DISABLE_ASYNCH_IO=true
      - ORACLE_ENABLE_XDB=false

########################## MWS setup ################################

  mws:
    image: ${REGISTRY}ccdevops/commandcentral:${TAG}-node
    hostname: mws
    networks:
      - sagdevops_bpms
    environment:
      - CC_AUTO_REGISTER=0
    expose:
      - "8585"
      - "8586"
      - "8092"
      - "8093"
    ports:
      - "8585:8585"
    depends_on:
      - mws_db
      - umserver
      - tcserver

  mws_db:
    image: ${REGISTRY}softwareag/base-oracle-xe-11g
    networks:
      - sagdevops_bpms
    expose:
      - "22"
      - "1521"
    environment:
      - ORACLE_ALLOW_REMOTE=true
      - ORACLE_DISABLE_ASYNCH_IO=true
      - ORACLE_ENABLE_XDB=false

########################## BPMS setup ################################

  bpms:
    image: ${REGISTRY}ccdevops/commandcentral:${TAG}-node
    hostname: bpms
    networks:
      - sagdevops_bpms
    environment:
      - CC_AUTO_REGISTER=0
    expose:
      - "8092"
      - "8093"
      - "5555"
      - "9999"
      - "8094"
    ports:
      - "5566:5555"
    depends_on:
      - bpms_db
      - umserver
      - tcserver

  bpms_db:
    image: ${REGISTRY}softwareag/base-oracle-xe-11g
    networks:
      - sagdevops_bpms
    expose:
      - "22"
      - "1521"
    environment:
      - ORACLE_ALLOW_REMOTE=true
      - ORACLE_DISABLE_ASYNCH_IO=true
      - ORACLE_ENABLE_XDB=false

########################## UM setup ################################

  umserver:
    image: ${REGISTRY}ccdevops/commandcentral:${TAG}-node
    hostname: um
    networks:
      - sagdevops_bpms
    environment:
      - CC_AUTO_REGISTER=0
    expose:
      - "8092"
      - "8093"
      - "9000"
    ports:
      - "9000:9000"

########################## TC setup ################################

  tcserver:
    image: ${REGISTRY}ccdevops/commandcentral:${TAG}-node
    hostname: tc
    networks:
      - sagdevops_bpms
    environment:
      - CC_AUTO_REGISTER=0
    expose:
      - "9510"
      - "9520"
      - "9530"
      - "9540"