version: "3"

networks:
  sagdevops:

services:

  setup_landscape:
    image: softwareag/commandcentral:$TAG-client
    networks:
      - sagdevops
    command: echo "nothing to do yet...just starting the servers and setting up the Command Central Server"
    depends_on:
      - setup_cce
      - setup_is_db
      - is1
      - is2
      - tcserver

  setup_provisioning:
    image: softwareag/commandcentral:$TAG-client
    networks:
      - sagdevops
    command: echo "Setting up the provisoning with Command Central. Please check the progress of each setup on each of the runing setup instances"
    depends_on:
      - setup_is1
      - setup_is2
      - setup_tc

########################## CCE setup ################################
  cce:
    image: ${REGISTRY}ccdevops/commandcentral:${TAG}-server
    hostname: cce
    networks:
      - sagdevops
    ports:
      - "8090:8090"
      - "8091:8091"

  setup_cce:
    image: softwareag/commandcentral:$TAG-client
    environment:
      - CC_CLIENT=docker
      - CC_TEMPLATE=sag-repos
      - CC_TEMPLATE_ENV=sag-repos
      - ENV_TYPE=server
      - CC_SAG_REPO_USR
      - CC_SAG_REPO_PWD
    networks:
      - sagdevops
    volumes:
      - ./:/src
    command: bash -c "sagccant apply_licenses && sagccant setup"
    depends_on:
      - cce

########################## IS setup ################################

  is1:
    image: ${REGISTRY}ccdevops/commandcentral:${TAG}-node
    hostname: is1
    networks:
      - sagdevops
    environment:
      - CC_AUTO_REGISTER=0
    ports:
      - "5555:5555"
    depends_on:
      - is_db
      - umserver

  setup_is1:
    image: softwareag/commandcentral:$TAG-client
    networks:
      - sagdevops
    environment:
      - CC_CLIENT=docker
      - CC_TEMPLATE=is-layer/tpl_is_stateful.yaml
      - CC_TEMPLATE_ENV=is
      - CC_TEMPLATE_ENV_TARGET_HOST=is1
      - CC_TEMPLATE_ENV_TYPE=server
      - CC_SPM_HOST=is1
      - CC_SPM_PORT=8092
    volumes:
      - ./:/src
    command: sagccant setup
    depends_on:
      - is1
      - cce

########################## UM setup ################################

  umserver:
    image: ${REGISTRY}ccdevops/commandcentral:${TAG}-node
    hostname: um
    networks:
      - sagdevops
    environment:
      - CC_AUTO_REGISTER=0
    ports:
      - "9000:9000"

  setup_um:
    image: softwareag/commandcentral:$TAG-client
    networks:
      - sagdevops
    environment:
      - CC_CLIENT=docker
      - CC_TEMPLATE=um-layer
      - CC_TEMPLATE_ENV=um
      - CC_SPM_HOST=umserver
      - CC_SPM_PORT=8092
    command: sagccant setup
    depends_on:
      - umserver
      - cce