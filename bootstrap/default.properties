##
## Command Central server and/or client bootstrap configuration
##

### YOU MUST UNCOMMENT THIS LINE TO ACCEPT EULA
accept.license=true

# latest installer file version without extension
installer=cc-def-10.1-fix11-${platform}

#this is to download the installer at runtime...and put it in installer.dir -- Problem: can take some time (1GB+)
installer.url=http://empowersdc.softwareag.com/ccinstallers

# Where you placed downloaded installers
installer.dir=/opt/softwareag/cc_installers

# where to install
# Use forward slashes for Windows, e.g. C:/SoftwareAG
install.dir=/opt/softwareag

# customize ports
# cce.http.port=8090
# cce.https.port=8091
# spm.http.port=8092
# spm.https.port=8093
