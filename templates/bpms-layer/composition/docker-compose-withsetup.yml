version: "3"

networks:
  sagdevops_bpms:
    external: true

services:

########################## CCE setup ################################
  cce:
    image: ${REGISTRY}ccdevops/commandcentral:${TAG}-server
    hostname: cce
    networks:
      - sagdevops_bpms
    ports:
      - "8090:8090"
      - "8091:8091"

  setup_cce:
    image: softwareag/commandcentral:$TAG-client
    environment:
      - CC_CLIENT=docker
    networks:
      - sagdevops_bpms
    command: bash -c "sagccant apply_licenses && sagccant setup -Denv.CC_TEMPLATE=sag-repos -Denv.CC_TEMPLATE_ENV=sag-repos"
    depends_on:
      - cce

########################## IS setup ################################

  is:
    image: ${REGISTRY}ccdevops/commandcentral:${TAG}-node
    hostname: is
    networks:
      - sagdevops_bpms
    environment:
      - CC_AUTO_REGISTER=0
    expose:
      - "8092"
      - "8093"
      - "5555"
      - "9999"
      - "8094"
    ports:
      - "5555:5555"
    depends_on:
      - is_db
      - umserver
      - tcserver

  setup_is:
    image: softwareag/commandcentral:$TAG-client
    networks:
      - sagdevops_bpms
    environment:
      - CC_CLIENT=docker
      - CC_TEMPLATE=is-layer
      - CC_TEMPLATE_ENV=is
      - CC_SPM_HOST=is
      - CC_SPM_PORT=8092
    command: sagccant setup
    depends_on:
      - setup_is_db
      - is
      - cce

  is_db:
    image: ${REGISTRY}softwareag/base-oracle-xe-11g
    networks:
      - sagdevops_bpms
    expose:
      - "22"
      - "1521"
    environment:
      - ORACLE_ALLOW_REMOTE=true
      - ORACLE_DISABLE_ASYNCH_IO=true
      - ORACLE_ENABLE_XDB=false

  setup_is_db:
    image: ${REGISTRY}softwareag/dbcreator
    networks:
      - sagdevops_bpms
    environment:
      - db.name=webm
      - db.type=oracle
      - db.host=is_db
      - db.port=1521
      - db.tablespace.dir=/u01/app/oracle/oradata/XE
      - db.admin.username=system
      - db.admin.password=oracle
      - db.username=is_dbuser
      - db.password=strong123!
      - db.product.version=latest
      - db.component.version=latest
      - db.components=[STR]
      - db.products=[IS]
    depends_on:
      - is_db

########################## MWS setup ################################

  mws:
    image: ${REGISTRY}ccdevops/commandcentral:${TAG}-node
    hostname: mws
    networks:
      - sagdevops_bpms
    environment:
      - CC_AUTO_REGISTER=0
    expose:
      - "8585"
      - "8586"
      - "8092"
      - "8093"
    ports:
      - "8585:8585"
    depends_on:
      - mws_db
      - umserver
      - tcserver

  setup_mws:
    image: softwareag/commandcentral:$TAG-client
