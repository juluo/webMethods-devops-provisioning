      - sagdevops_bpms
    environment:
      - CC_CLIENT=docker
      - CC_TEMPLATE=mws-layer
      - CC_TEMPLATE_ENV=mws
      - CC_SPM_HOST=mws
      - CC_SPM_PORT=8092
    command: sagccant setup
    depends_on:
      - setup_mws_db
      - mws
      - cce

  mws_db:
    image: ${REGISTRY}softwareag/base-oracle-xe-11g
    networks:
      - sagdevops_bpms
    expose:
      - "22"
      - "1521"
    environment:
      - ORACLE_ALLOW_REMOTE=true
      - ORACLE_DISABLE_ASYNCH_IO=true
      - ORACLE_ENABLE_XDB=false

  setup_mws_db:
