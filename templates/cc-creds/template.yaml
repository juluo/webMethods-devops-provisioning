alias: sag-cc-creds
description: Default master repositories registration
version: 10.1

environments:
  default:                      
    cc.password: ${}            # password for remote SPMs Administrator user
    user.name: ${}              # linux user name to use when making ssh connections
    repo.username: ${}           # REQUIRED, repo username
    repo.password: ${}           # REQUIRED, repo password

layers:
  cce:
    templates:
      - creds

templates:
  creds:
    products:
      CCE:
        default:
          configuration:
            OSGI-CCE-ENGINE:              
              COMMON-CREDENTIALS:
                COMMON-CREDENTIALS-EMPOWER:
                    "@alias": SAG_PRODUCTS_REPO
                    AuthenticationType: BASIC
                    UserName: "${repo.username}"
                    Password: "${repo.password}"
                    Description: "repository containing softwareag products / fixes"
                COMMON-CREDENTIALS-SECURE_ADMINISTRATOR:
                    "@alias": SECURE_ADMINISTRATOR
                    AuthenticationType: BASIC
                    UserName: Administrator
                    Password: ${cc.password}          
                    Description: "Custom Administrator password"
                COMMON-CREDENTIALS-SSH-PRIVATE-KEY:
                  '@alias': SSH-PRIVATE-KEY
                  AuthenticationType: SSH                    # Can be used for SSH protocol authentication
                  UserName: ${user.name}                     # User account running CCE, e.g. sagadmin        
                  PrivateKeyPath: ${user.home}/.ssh/id_rsa   # Default private key location. MUST be there!
                  KnownHosts: ${user.home}/.ssh/known_hosts  # Default location of the known_hosts file
                  Description: "${user.name}'s default SSH private key"

provision:
  default:
    cce:  
      - local