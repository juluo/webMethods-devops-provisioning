alias: um
description: Universal Messaging Realm server

environments:
  default:
    repo.product:        products
    repo.fix:            fixes

    um.host:             localhost          # REQUIRED: First instance hostname
    um.instance.name:    umserver           # realm server instance name
    um.instance.port:    9000               # primary port
    um.jmx.port:         9988               # jmx port
    um.memory.init:      128                # memory configuration
    um.memory.max:       512                # memory configuration
    um.memory.direct:    512m               # memory configuration
    um.fixes:            ALL                # all fixes
    um.configure:        [um-server]        # List of templates to apply to the first instance

  server:
    um.host:       umserver

  cluster:                                  # Two-instance production cluster setup
    um.configure:  [um-server, um-cluster]  # Configure server and cluster
    um.host:       umserver1
    um.host2:      umserver2                      # REQUIRED: First instance hostname
    um.cluster:    cluster                  # Cluster name

layers:
  default:
    productRepo: ${repo.product}
    fixRepo:     ${repo.fix}
  runtime:
    description: Main messaging layer
    templates: ${um.configure}

templates:
  um-server:
    description: UM server instance
#    licenses:
#      "UniversalMessaging/server/templates/licence.xml": ${um.license.key.alias}
    fixes: ${um.fixes}
    products:
      NUMRealmServer:
        ${node.host}:                                       # instance name is different from realm
          instance.port: ${um.instance.port}                       # instance port
          instance.ip:   ${node.host}                              # bind to node's host name
          license.file:  UniversalMessaging/server/templates/licence.xml
          runtimeComponentId: Universal-Messaging-${instance.name} # hint for CC to skip instance creation if it exists
          configuration:
            Universal-Messaging-${instance.name}: 
              COMMON-MEMORY: &config
                COMMON-MEMORY:                                     
                  InitSize: ${um.memory.init}
                  MaxSize:  ${um.memory.max}
                  ExtendedProperties:                              
                    Property: 
                      - 
                       "@name": "-XX:MaxDirectMemorySize"
                       $: ${um.memory.direct}
              COMMON-JAVASYSPROPS: 
                COMMON-JAVASYSPROPS: | 
                   REALM=${um.instance.name}                               # IMPORTANT: this can only be set before first startup
                   com.sun.management.jmxremote.port=${um.jmx.port}
                   com.sun.management.jmxremote.authenticate=false
                   com.sun.management.jmxremote.ssl=false
  um-cluster:
    description: Cluster configuration for two UM instances
    products:
      NUMRealmServer:
        ${node.host}:
          runtimeComponentId: Universal-Messaging-${instance.name}
          configuration:
            Universal-Messaging-${instance.name}:
              COMMON-CLUSTER:
                COMMON-CLUSTER: &umClusterConfig
                  Name: ${um.cluster}
                  Servers:                                      # two UM instances cluster
                    Server:
                      -
                        "@name": ${um.host}
                        URL: "nsp://${um.host}:${um.instance.port}"
                      -
                        "@name": ${um.host2}
                        URL: "nsp://${um.host2}:${um.instance.port}"
provision:
  default:
    runtime: local