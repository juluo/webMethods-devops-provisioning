version: "3"

networks:
  sagdevops:

services:
  um:
    image: store/softwareag/commandcentral:10.1.0.1-node
    hostname: um
    networks:
      - sagdevops
    ports:
      - "9000:9000"
      - "8092:8092"
      - "8093:8093"
    environment:
      - CC_SERVER=cce
      - CC_AUTO_REGISTER=1
    depends_on:
      - cce

  cce:
    image: softwareag/commandcentral/custom/empower:10.1.0.1-server
    networks:
      - sagdevops
    ports:
      - "8090:8090"
      - "8091:8091"

  setup:
    image: softwareag/commandcentral/custom:10.1.0.1-cli
    volumes:
      - ./:/src
    networks:
      - sagdevops
    environment:
      - CC_SERVER=cce
      - CC_TEMPLATE=um
      - CC_CLIENT=test
      - CC_BASE_ENV=um
    command: sagccant setup
    depends_on:
      - cce